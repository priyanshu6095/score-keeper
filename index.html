<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quater">
                    <div class="card">
                        <header class="card-header">
                            <figure class="image is-256x256">
                                <img class="is-rounded"
                                    src="https://img.freepik.com/premium-photo/cyberpunk-gaming-controller-gamepad-joystick-illustration_691560-5812.jpg">
                            </figure>
                            <p class="card-header-title">
                                SCORE KEEPER
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 CLASS="is-size-1"><span id="p1score">0</span> to <span id="p2score">0</span> </h1>
                                <p class="subtitle">Use the buttons to change score </p>
                                <label for="play" class="label is-large is-inline">Playing For</label>
                                <div class="select is-rounded">
                                    <select id="play">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item" id="p1button">+1 player ONE</button>
                            <button class="is-info button card-footer-item" id="p2button">+1 player TWO</button>
                            <button class="is-danger button card-footer-item" id="reset">reset</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"> </script>
    </section>
</body>

</html>
